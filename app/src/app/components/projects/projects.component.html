<app-navbar></app-navbar>

<section class="min-h-screen py-12 bg-gray-100">
    <div class="max-w-6xl mx-auto px-6">
        <h2 class="text-4xl font-bold text-center text-gray-900 mb-10">My Projects</h2>
        
        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8">
            <div *ngFor="let project of projects" class="bg-white rounded-xl shadow-lg overflow-hidden">
                <img [src]="project.image" [alt]="project.name" class="w-full h-48 object-cover">
                <div class="p-6 text-center">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ project.name }}</h3>
                    <p class="text-gray-700 text-sm mb-4">{{ project.description }}</p>
                    <a [href]="project.link" target="_blank" class="inline-block bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition">
                        View Project
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
