<app-navbar></app-navbar>
<section class="projects">
    <div class="container">
      <!-- Back Button -->
      <a href="/" class="back-button text-lg text-gray-700 hover:text-gray-900 mb-6 inline-block">
        ‚Üê Back to Home
      </a>
      
      <h1 class="text-3xl font-semibold text-center text-gray-900 mb-8">My Projects</h1>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div *ngFor="let project of projects" class="project-card bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow duration-300">
          <h2 class="text-xl font-semibold text-indigo-600 mb-4">{{ project.name }}</h2>
          <p class="text-gray-700 text-base mb-4">{{ project.description }}</p>
          <a [href]="project.link" target="_blank" class="button bg-indigo-600 text-white py-2 px-4 rounded-full hover:bg-indigo-700 transition-colors duration-300">
            View Project
          </a>
        </div>
      </div>
    </div>
  </section>
  
  <app-footer></app-footer>
