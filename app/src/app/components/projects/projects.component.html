<section class="projects">
    <div class="container">
      <h1>My Projects</h1>
      <div class="project-card" *ngFor="let project of projects">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank" class="button">View Project</a>
      </div>
    </div>
  </section>
